<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客官，您上座</title>
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../manage/manage.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- 头部的导航栏：项目名称，搜索框，商家名称（退出登录选项） -->
        <div class="tab">
            <!-- 项目名称 -->
            <div class="tab_title">
                <h4>永昕外卖</h4>
            </div>
            <!-- 搜索框 -->
            <form action="">
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您要查看的内容">
                </div>
            </form>

            <!-- 商家姓名（点击后出现退出登录的按钮） -->
            <div class="name" id="logout">
                <span id="manager_name">商家姓名
                    <div id="user">
                        <a href="../Login/Takeaway_login.html?shangjia=ture"> <span id="name_logout">Logout</span></a>
                        <span id="setting">
                            <span>Setting</span>
                        </span>
                    </div>
                </span>
                <!-- <span class="iconfont icon-jiantouxia " ></span> -->
            </div>
        </div>

        <!-- 这里是完善信息的模块 -->
        <div id="Information">
            <form action="">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名：</label>
                    <input type="text" class="form-control" placeholder="请输入您的用户名">
                    <label for="exampleInputEmail1">手机号：</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="请输入您的手机号">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您的邮箱">
                    <label for="exampleInputEmail1">密码</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="请输入您的密码">
                    <label for="exampleInputEmail1">地址</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入您的地址">
                    <button type="submit" class="btn btn-default" id="Information_btn">Submit</button>
                </div>
            </form>
        </div>
        <!-- 左侧的描述：我的菜品、、等 -->
        <div class="left_box">
            <ul id="ul">
                <li class="one"> <a href="javascript:;"> <span class="iconfont">&#xe642;</span>合计</a></li>
                <li class="two"> <a href="javascript:;"> <span class="iconfont">&#xe790;</span>我的菜品</a></li>
                <li class="three"> <a href="javascript:;"> <span class="iconfont">&#xe8ae;</span>查看订单</a></li>
                <li class="four"> <a href="javascript:;"> <span class="iconfont">&#xe8af;</span>添加菜品</a></li>
            </ul>
        </div>

        <!-- ##########右侧详细展示栏 -->
        <div class="right_box">
            <!-- 这里是统计商家金额的模块 -->
            <div id="sum">
                <h1>Welcome back，</h1>
                <div class="total">
                    <h3>Today:</h3>
                    <h4 id="todayData">日期：</h4>
                    <h4 id="todayTotal">总收入：1元</h4>
                    <h4 id="shuliang"></h4>
                </div>
            </div>

            <!-- 这里是我的菜品，相关管理模块 -->
            <div id="cuisine">
                <h3>我的菜品：</h3>
                <!-- 这里加一个表 -->
                <table class="table table-bordered tyable-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>菜品名称</th>
                            <th>图片</th>
                            <th>菜品价格</th>
                            <th>菜品描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tbcuisine">
                        <tr id="1">
                            <td id="ID">1</td>
                            <td>
                                红烧李丹宇
                            </td>
                            <td><img src="../images/touxiang1.jpg" class="img-rounded"></td>
                            <td>
                                1元
                            </td>
                            <td>
                                香甜可口，肥而不腻
                            </td>
                            <td class="delete"> <button type="submit" class="btn btn-default " id="">下架</button></td>
                        </tr>

                    </tbody>


                </table>


            </div>

            <!-- 这里是查看订单的右侧详细图 -->
            <div id="orders">
                <h3>我的订单：</h3>
                <!-- 这里加一个表 -->
                <table class="table table-bordered tyable-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>商品名</th>
                            <th>金额</th>
                            <th>订单状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>name</td>
                            <td>155xxxxxxxx</td>
                            <td>红烧李丹宇</td>
                            <td id="amount">1</td>
                            <td>
                                <form action="">
                                    <select class="form-control">
                                        <option>派送中</option>
                                        <option>已完成</option>
                                        <option>取消订单</option>
                                    </select>
                                </form>
                            </td>
                            <td> <button type="submit" class="btn btn-default">提交</button></td>
                        </tr>
                    </tbody>

                </table>
            </div>

            <!-- 这里是添加菜品的模块 -->
            <div id="add">
                <h3>添加菜品：</h3>
                <!-- 这里加一个表 -->
                <table class="table table-bordered tyable-hover">
                    <tr>
                        <th>ID</th>
                        <th>菜品名称</th>
                        <th>上传图片</th>
                        <th>菜品价格</th>
                        <th>菜品描述</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td> <input type="text" class="form-control" id="caipinname" value=""></td>
                        <td><input type="file" id="exampleInputFile" itemid="caipinfile" value=""></td>
                        <td><input type="number" style="width: 60%;" class="form-control" value="" id="caipinprice">
                            <span style="float: right;position: relative;top: -30px;">元</span>
                        </td>
                        <td>
                            <input type="text" value="" class="form-control" id="caipintext">
                        </td>
                        <td> <button type="submit" value="" class="btn btn-default" id="add_submit">提交</button></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="../manage/manage.js"></script>

</body>


</html>
